<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log-in</title>
    </head>
    <body>
      <h1>Log In</h1>
      <form action="https://freecatphotoapp.com/submit-cat-photo/" method="get">
        <label for="user-name">Username <input type="text" id="user-name" 
        name="user-name" required  /></label>
        <label for="new-pass" style="display:block">Password <input type="password" id="new-pass" 
        name="new-pass" required /></label>
        <button type="submit">Log In</button>
      </form>
    </body>
</html>
